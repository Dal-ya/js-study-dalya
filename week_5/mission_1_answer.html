<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission1</title>
  </head>
  <body>
    <h1>랜덤 점심 메뉴 고르기</h1>
    <p>
      <a href="./mission_1_arr.html">mission_1_arr.html</a> 의 내용을 확인 후
    </p>
    <p>콘솔창을 열어주세요</p>
    <p>아래 버튼을 누르면 랜덤으로 점심 메뉴를 출력해 주세요</p>
    <button id="launch-btn">점심</button>
    <script>
      // 아래 example script를 확인 후 코드를 작성해 주세요
      var launch = ['사이다', '볶음밥', '짜장면', '햄버거'];

      // '라면'을 추가해 주세요
      launch.push('라면');

      // '사이다'를 제거해 주세요
      launch.shift();

      // 추가 메뉴를 하나로 합쳐 주세요
      var extraLaunch = ['짬뽕', '쌀국수'];
      launch = launch.concat(extraLaunch);

      var launchBtn = document.getElementById('launch-btn');
      launchBtn.addEventListener('click', function () {
        var randomNum = Math.floor(Math.random() * launch.length);
        console.log('오늘의 점심 메뉴는? ', launch[randomNum]);
      });
    </script>
  </body>
</html>
