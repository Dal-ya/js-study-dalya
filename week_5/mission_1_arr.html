<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission1 Array</title>
  </head>
  <body>
    <h1>자바스크립트 배열(Array)</h1>
    <script>
      // 배열 다루기
      var fruits = ['apple', 'banana', 'melon', 'berry'];

      // 길이
      console.log(fruits.length); // 4

      // 인덱스
      console.log(fruits[3]); // 'berry'

      // push
      fruits.push('orange');
      console.log(fruits); // ['apple', 'banana', 'melon', 'berry', 'orange']

      // pop
      fruits.pop();
      console.log(fruits); // ['apple', 'banana', 'melon', 'berry']

      // unshift
      fruits.unshift('cherry');
      console.log(fruits); // ['cherry', 'apple', 'banana', 'melon', 'berry']

      // shift
      fruits.shift();
      console.log(fruits); // ['apple', 'banana', 'melon', 'berry']

      // 배열 결합하기
      var extraFruits = ['lemon', 'kiwi'];
      var extendFruits = fruits.concat(extraFruits);
      console.log(extendFruits); // ['apple', 'banana', 'melon', 'berry', 'lemon', 'kiwi']

      // random
      var randomNum = Math.random();
      console.log(randomNum); // 0 ~ 1미만

      // 소수점 이하 버리기
      var floorNum = Math.floor(3.1231003948);
      console.log(floorNum); // 3
    </script>
  </body>
</html>
