<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission1</title>
  </head>
  <body>
    <h1>문자열 나누기</h1>
    <div>
      <h3 id="deco_name">*_달야_*</h3>
    </div>
    <hr />
    <div>
      <button id="slice_btn">나누기</button>
    </div>
    <br />
    <div>
      <span>이름: </span>
      <span id="slice_name"></span>
    </div>
    <div>
      <span>길이: </span>
      <span id="len_name"></span>
    </div>

    <script>
      var decoName = document.getElementById('deco_name');
      var sliceName = document.getElementById('slice_name');
      var lenName = document.getElementById('len_name');
      var sliceBtn = document.getElementById('slice_btn');

      sliceBtn.addEventListener('click', () => {
        var name = decoName.textContent.slice(2, 4);
        var length = name.length;

        sliceName.innerText = name;
        lenName.innerText = length;
      });
    </script>
  </body>
</html>
