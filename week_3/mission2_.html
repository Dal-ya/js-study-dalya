<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission2</title>
  </head>
  <body>
    <h1>fivePlus</h1>
    <form id="fivePlusForm">
      <div>
        <label for="firstNum">
          <input id="firstNum" type="text" placeholder="숫자를 입력하세요" />
        </label>
      </div>
      <div>
        <label for="defaultNum">
          <input id="defaultNum" type="text" value="5" disabled />
        </label>
      </div>
      <div>
        <button type="submit">add</button>
      </div>
      <div>
        <span id="result">0</span>
      </div>
    </form>
    <script>
      var fivePlusForm = document.getElementById('fivePlusForm');
      var firstNum = document.getElementById('firstNum');
      var defaultNum = document.getElementById('defaultNum');
      var result = document.getElementById('result');

      fivePlusForm.addEventListener('submit', (event) => {
        event.preventDefault();

        var resultNum = firstNum + defaultNum;

        result.innerText = resultNum;
      });
    </script>
  </body>
</html>
